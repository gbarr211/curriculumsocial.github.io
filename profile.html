<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Curriculum Social</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1a73e8;
            --secondary-blue: #4285f4;
            --primary-green: #34a853;
            --secondary-green: #66bb6a;
            --light-blue: #e8f0fe;
            --light-green: #e6f4ea;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            color: #333;
            background: linear-gradient(135deg, #e8f0fe 0%, #e6f4ea 100%);
            min-height: 100vh;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
        }
        
        .btn-primary {
            background-color: var(--primary-blue);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary {
            background-color: var(--primary-green);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .btn-outline {
            border: 2px solid var(--primary-blue);
            color: var(--primary-blue);
            background-color: transparent;
            padding: 10px 22px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-outline:hover {
            background-color: var(--light-blue);
        }
        
        .nav-link {
            position: relative;
            padding: 8px 16px;
            margin: 0 8px;
            font-weight: 500;
            color: #4a5568;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .nav-link:hover {
            color: var(--primary-blue);
        }
        
        .profile-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--primary-blue);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            margin: 0 auto 1rem;
            position: relative;
            cursor: pointer;
        }
        
        .profile-avatar img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .student-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 2px solid var(--light-blue);
            transition: all 0.3s;
        }
        
        .student-card:hover {
            border-color: var(--primary-blue);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--primary-blue);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="sticky top-0 bg-white z-50 shadow-sm">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold text-primary">
                    <a href="index.html" style="text-decoration: none; color: inherit;">
                        <span class="text-secondary">Curriculum</span> Social
                    </a>
                </h1>
            </div>
            <nav class="hidden md:flex">
                <a href="index.html" class="nav-link">Home</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="#" class="nav-link" style="color: var(--primary-blue);">Profile</a>
                <a href="matching.html" class="nav-link">Find Families</a>
            </nav>
            <div>
                <button id="signOutBtn" class="btn-outline hidden md:inline-block">Sign Out</button>
            </div>
        </div>
    </header>

    <!-- Loading State -->
    <div id="loadingState" class="loading">
        <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
        <p>Loading your profile...</p>
    </div>

    <!-- Main Content -->
    <main id="profileContent" class="container mx-auto px-4 py-8" style="display: none;">
        <!-- Profile Header -->
        <div class="profile-card text-center">
            <div class="profile-avatar" id="profileAvatar" onclick="document.getElementById('photoUpload').click()">
                <input type="file" id="photoUpload" accept="image/*" style="display: none;">
                U
            </div>
            <h2 id="profileName" class="text-2xl font-bold mb-2" style="color: var(--primary-blue);">Your Name</h2>
            <p id="profileRole" class="text-gray-600 mb-4">Role</p>
            <button id="editModeBtn" class="btn-primary">Edit Profile</button>
        </div>

        <!-- Profile Form -->
        <div class="profile-card" id="profileForm" style="display: none;">
            <h3 class="text-xl font-semibold mb-6" style="color: var(--primary-blue);">Edit Profile Information</h3>
            
            <form id="profileUpdateForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label for="displayName">Full Name</label>
                        <input type="text" id="displayName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" disabled>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" rows="3" placeholder="Tell other families about yourself and your educational approach..."></textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="City, Country">
                    </div>
                    
                    <div class="form-group">
                        <label for="matchingRadius">Matching Radius (km)</label>
                        <select id="matchingRadius">
                            <option value="5">5 km</option>
                            <option value="10">10 km</option>
                            <option value="25" selected>25 km</option>
                            <option value="50">50 km</option>
                            <option value="100">100 km</option>
                        </select>
                    </div>
                </div>
