<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Curriculum Social</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1a73e8;
            --secondary-blue: #4285f4;
            --primary-green: #34a853;
            --secondary-green: #66bb6a;
            --light-blue: #e8f0fe;
            --light-green: #e6f4ea;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            color: #333;
            background: linear-gradient(135deg, #e8f0fe 0%, #e6f4ea 100%);
            min-height: 100vh;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
        }
        
        .btn-primary {
            background-color: var(--primary-blue);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary {
            background-color: var(--primary-green);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .btn-outline {
            border: 2px solid var(--primary-blue);
            color: var(--primary-blue);
            background-color: transparent;
            padding: 10px 22px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-outline:hover {
            background-color: var(--light-blue);
        }
        
        .nav-link {
            position: relative;
            padding: 8px 16px;
            margin: 0 8px;
            font-weight: 500;
            color: #4a5568;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .nav-link:hover {
            color: var(--primary-blue);
        }
        
        .profile-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--primary-blue);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            margin: 0 auto 1rem;
            position: relative;
            cursor: pointer;
        }
        
        .profile-avatar img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .student-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 2px solid var(--light-blue);
            transition: all 0.3s;
        }
        
        .student-card:hover {
            border-color: var(--primary-blue);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--primary-blue);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="sticky top-0 bg-white z-50 shadow-sm">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold text-primary">
                    <a href="index.html" style="text-decoration: none; color: inherit;">
                        <span class="text-secondary">Curriculum</span> Social
                    </a>
                </h1>
            </div>
            <nav class="hidden md:flex">
                <a href="index.html" class="nav-link">Home</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="#" class="nav-link" style="color: var(--primary-blue);">Profile</a>
                <a href="matching.html" class="nav-link">Find Families</a>
            </nav>
            <div>
                <button id="signOutBtn" class="btn-outline hidden md:inline-block">Sign Out</button>
            </div>
        </div>
    </header>

    <!-- Loading State -->
    <div id="loadingState" class="loading">
        <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
        <p>Loading your profile...</p>
    </div>

    <!-- Main Content -->
    <main id="profileContent" class="container mx-auto px-4 py-8" style="display: none;">
        <!-- Profile Header -->
        <div class="profile-card text-center">
            <div class="profile-avatar" id="profileAvatar" onclick="document.getElementById('photoUpload').click()">
                <input type="file" id="photoUpload" accept="image/*" style="display: none;">
                U
            </div>
            <h2 id="profileName" class="text-2xl font-bold mb-2" style="color: var(--primary-blue);">Your Name</h2>
            <p id="profileRole" class="text-gray-600 mb-4">Role</p>
            <button id="editModeBtn" class="btn-primary">Edit Profile</button>
        </div>

        <!-- Profile Form -->
        <div class="profile-card" id="profileForm" style="display: none;">
            <h3 class="text-xl font-semibold mb-6" style="color: var(--primary-blue);">Edit Profile Information</h3>
            
            <form id="profileUpdateForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label for="displayName">Full Name</label>
                        <input type="text" id="displayName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" disabled>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" rows="3" placeholder="Tell other families about yourself and your educational approach..."></textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="City, Country">
                    </div>
                    
                    <div class="form-group">
                        <label for="matchingRadius">Matching Radius (km)</label>
                        <select id="matchingRadius">
                            <option value="5">5 km</option>
                            <option value="10">10 km</option>
                            <option value="25" selected>25 km</option>
                            <option value="50">50 km</option>
                            <option value="100">100 km</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Educational Philosophy</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="montessori" name="philosophy" value="montessori">
                            <label for="montessori">Montessori</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="charlotte_mason" name="philosophy" value="charlotte_mason">
                            <label for="charlotte_mason">Charlotte Mason</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="classical" name="philosophy" value="classical">
                            <label for="classical">Classical</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="waldorf" name="philosophy" value="waldorf">
                            <label for="waldorf">Waldorf</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="unschooling" name="philosophy" value="unschooling">
                            <label for="unschooling">Unschooling</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="eclectic" name="philosophy" value="eclectic">
                            <label for="eclectic">Eclectic</label>
                        </div>
                    </div>
                </div>
                
                <div class="flex gap-4">
                    <button type="submit" class="btn-primary">Save Changes</button>
                    <button type="button" id="cancelEditBtn" class="btn-outline">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Students Section (for parents) -->
        <div id="studentsSection" class="profile-card" style="display: none;">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-semibold" style="color: var(--primary-blue);">My Children</h3>
                <button id="addStudentBtn" class="btn-secondary">
                    <i class="fas fa-plus mr-2"></i>Add Child
                </button>
            </div>
            
            <div id="studentsList">
                <!-- Student cards will be populated here -->
            </div>
        </div>

        <!-- Add/Edit Student Modal -->
        <div id="studentModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
            <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
                <h3 class="text-xl font-semibold mb-4" style="color: var(--primary-blue);" id="studentModalTitle">Add Child</h3>
                
                <form id="studentForm">
                    <div class="form-group">
                        <label for="studentName">Name</label>
                        <input type="text" id="studentName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="studentAge">Age</label>
                        <input type="number" id="studentAge" min="0" max="18" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="studentGrade">Grade Level</label>
                        <input type="text" id="studentGrade" placeholder="e.g., Kindergarten, Grade 3">
                    </div>
                    
                    <div class="form-group">
                        <label>Interests</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="arts" name="interests" value="arts">
                                <label for="arts">Arts</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="music" name="interests" value="music">
                                <label for="music">Music</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="science" name="interests" value="science">
                                <label for="science">Science</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="nature" name="interests" value="nature">
                                <label for="nature">Nature</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="sports" name="interests" value="sports">
                                <label for="sports">Sports</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="reading" name="interests" value="reading">
                                <label for="reading">Reading</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex gap-4">
                        <button type="submit" class="btn-primary flex-1">Save</button>
                        <button type="button" id="cancelStudentBtn" class="btn-outline flex-1">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let currentUser = null;
            let currentStudentId = null;
            
            // Check authentication
            window.firebaseAuth.onAuthStateChanged(window.auth, async (user) => {
                if (user) {
                    currentUser = user;
                    await loadProfile();
                } else {
                    window.location.href = 'login.html';
                }
            });
            
            async function loadProfile() {
                try {
                    const profileResult = await window.curriculumSocial.getUserProfile(currentUser.uid);
                    
                    if (profileResult.success) {
                        const userData = profileResult.data;
                        displayProfile(userData);
                        
                        if (userData.role === 'parent') {
                            document.getElementById('studentsSection').style.display = 'block';
                            await loadStudents();
                        }
                        
                        document.getElementById('loadingState').style.display = 'none';
                        document.getElementById('profileContent').style.display = 'block';
                    }
                } catch (error) {
                    console.error('Error loading profile:', error);
                }
            }
            
            function displayProfile(userData) {
                document.getElementById('profileName').textContent = userData.displayName || 'Your Name';
                document.getElementById('profileRole').textContent = userData.role || 'Member';
                
                // Update form fields
                document.getElementById('displayName').value = userData.displayName || '';
                document.getElementById('email').value = userData.email || '';
                document.getElementById('bio').value = userData.bio || '';
                document.getElementById('location').value = userData.location || '';
                document.getElementById('matchingRadius').value = userData.matchingRadius || '25';
                
                // Update philosophy checkboxes
                if (userData.philosophies) {
                    userData.philosophies.forEach(philosophy => {
                        const checkbox = document.getElementById(philosophy);
                        if (checkbox) checkbox.checked = true;
                    });
                }
                
                // Update avatar
                const avatar = document.getElementById('profileAvatar');
                if (userData.photoURL) {
                    avatar.innerHTML = <img src="${userData.photoURL}" alt="Profile Picture">;
                } else {
                    avatar.textContent = (userData.displayName || 'U').charAt(0).toUpperCase();
                }
            }
            
            async function loadStudents() {
                // In a real implementation, this would fetch from Firestore
                // For now, using sample data
                const sampleStudents = [
                    {
                        id: 'student1',
                        name: 'Emma',
                        age: 6,
                        grade: 'Grade 1',
                        interests: ['arts', 'nature', 'reading']
                    }
                ];
                
                displayStudents(sampleStudents);
            }
            
            function displayStudents(students) {
                const container = document.getElementById('studentsList');
                container.innerHTML = '';
                
                students.forEach(student => {
                    const studentCard = document.createElement('div');
                    studentCard.className = 'student-card';
                    studentCard.innerHTML = 
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="text-lg font-semibold" style="color: var(--primary-blue);">${student.name}</h4>
                                <p class="text-gray-600">Age ${student.age} • ${student.grade}</p>
                                <p class="text-sm text-gray-500 mt-1">Interests: ${student.interests.join(', ')}</p>
                            </div>
                            <div class="flex gap-2">
                                <button class="btn-outline" onclick="editStudent('${student.id}')">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn-outline" onclick="deleteStudent('${student.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    ;
                    container.appendChild(studentCard);
                });
            }
            
            // Event listeners
            document.getElementById('editModeBtn').addEventListener('click', () => {
                document.getElementById('profileForm').style.display = 'block';
                document.getElementById('editModeBtn').textContent = 'View Mode';
            });
            
            document.getElementById('cancelEditBtn').addEventListener('click', () => {
                document.getElementById('profileForm').style.display = 'none';
                document.getElementById('editModeBtn').textContent = 'Edit Profile';
            });
            
            document.getElementById('profileUpdateForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const philosophies = Array.from(document.querySelectorAll('input[name="philosophy"]:checked'))
                    .map(cb => cb.value);
                
                const updateData = {
                    displayName: document.getElementById('displayName').value,
                    bio: document.getElementById('bio').value,
                    location: document.getElementById('location').value,
                    matchingRadius: parseInt(document.getElementById('matchingRadius').value),
                    philosophies: philosophies
                };
                
                try {
                    await window.curriculumSocial.updateUserProfile(currentUser.uid, updateData);
                    alert('Profile updated successfully!');
                    document.getElementById('profileForm').style.display = 'none';
                    document.getElementById('editModeBtn').textContent = 'Edit Profile';
                    await loadProfile();
                } catch (error) {
                    alert('Error updating profile: ' + error.message);
                }
            });
            
            // Student management
            document.getElementById('addStudentBtn').addEventListener('click', () => {
                currentStudentId = null;
                document.getElementById('studentModalTitle').textContent = 'Add Child';
                document.getElementById('studentForm').reset();
                document.getElementById('studentModal').style.display = 'flex';
            });
            
            document.getElementById('cancelStudentBtn').addEventListener('click', () => {
                document.getElementById('studentModal').style.display = 'none';
            });
            
            document.getElementById('studentForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const interests = Array.from(document.querySelectorAll('input[name="interests"]:checked'))
                    .map(cb => cb.value);
                
                const studentData = {
                    name: document.getElementById('studentName').value,
                    age: parseInt(document.getElementById('studentAge').value),
                    grade: document.getElementById('studentGrade').value,
                    interests: interests,
                    parentId: currentUser.uid
                };
                
                // In real implementation, save to Firestore
                alert('Student saved successfully!');
                document.getElementById('studentModal').style.display = 'none';
                await loadStudents();
            });
            
            // Photo upload
            document.getElementById('photoUpload').addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (file) {
                    try {
                        const uploadResult = await window.curriculumSocial.uploadFile(
                            file, 
                            profile-photos/${currentUser.uid}
                        );
                        
                        if (uploadResult.success) {
                            await window.curriculumSocial.updateUserProfile(currentUser.uid, {
                                photoURL: uploadResult.url
                            });
                            
                            document.getElementById('profileAvatar').innerHTML = 
                                <img src="${uploadResult.url}" alt="Profile Picture">;
                        }
                    } catch (error) {
                        alert('Error uploading photo: ' + error.message);
                    }
                }
            });
            
            // Sign out
            document.getElementById('signOutBtn').addEventListener('click', async () => {
                try {
                    await window.curriculumSocial.signOut();
                    window.location.href = 'login.html';
                } catch (error) {
                    console.error('Error signing out:', error);
                }
            });
        });
        
        // Global functions
        window.editStudent = function(studentId) {
            alert('Edit student functionality coming soon!');
        };
        
        window.deleteStudent = function(studentId) {
            if (confirm('Are you sure you want to remove this child?')) {
                alert('Delete student functionality coming soon!');
            }
        };
    </script>
    
    <script type="module" src="js/firebase-config.js"></script>
</body>
</html>
