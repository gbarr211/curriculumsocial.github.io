<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Curriculum Social</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1a73e8;
            --secondary-blue: #4285f4;
            --primary-green: #34a853;
            --secondary-green: #66bb6a;
            --light-blue: #e8f0fe;
            --light-green: #e6f4ea;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            color: #333;
            background: linear-gradient(135deg, #e8f0fe 0%, #e6f4ea 100%);
            min-height: 100vh;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
        }
        
        .btn-primary {
            background-color: var(--primary-blue);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-social {
            background-color: white;
            color: #333;
            border: 2px solid #e1e5e9;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-social:hover {
            border-color: var(--primary-blue);
            background-color: var(--light-blue);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }
        
        .text-primary {
            color: var(--primary-blue);
        }
        
        .text-secondary {
            color: var(--primary-green);
        }
        
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            color: var(--primary-green);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold text-primary">
                    <a href="/" style="text-decoration: none; color: inherit;">
                        <span class="text-secondary">Curriculum</span> Social
                    </a>
                </h1>
            </div>
            <div class="text-sm">
                <span class="text-gray-600">Don't have an account?</span>
                <a href="signup.html" class="text-primary font-semibold ml-1">Sign Up</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto">
            <!-- Login Card -->
            <div class="bg-white rounded-xl shadow-lg p-8">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h2>
                    <p class="text-gray-600">Sign in to your Curriculum Social account</p>
                </div>

                <!-- Social Login -->
                <div class="mb-6">
                    <button id="googleSignIn" class="btn-social">
                        <i class="fab fa-google text-red-500"></i>
                        Continue with Google
                    </button>
                </div>

                <!-- Divider -->
                <div class="relative mb-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with email</span>
                    </div>
                </div>

                <!-- Login Form -->
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                        <div id="emailError" class="error-message"></div>
                    </div>

                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <input type="password" id="password" name="password" class="form-input pr-12" placeholder="Enter your password" required>
                            <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                        <div id="passwordError" class="error-message"></div>
                    </div>

                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <input type="checkbox" id="rememberMe" name="rememberMe" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <label for="rememberMe" class="ml-2 block text-sm text-gray-700">Remember me</label>
                        </div>
                        <a href="#" id="forgotPassword" class="text-sm text-primary hover:underline">Forgot password?</a>
                    </div>

                    <button type="submit" id="loginBtn" class="btn-primary">
                        <span id="loginBtnText">Sign In</span>
                        <i id="loginSpinner" class="fas fa-spinner fa-spin ml-2" style="display: none;"></i>
                    </button>

                    <div id="loginError" class="error-message text-center mt-4"></div>
                    <div id="loginSuccess" class="success-message text-center mt-4"></div>
                </form>

                <!-- Additional Links -->
                <div class="mt-8 text-center">
                    <p class="text-sm text-gray-600">
                        New to Curriculum Social?
                        <a href="signup.html" class="text-primary font-semibold hover:underline">Create an account</a>
                    </p>
                </div>
            </div>

            <!-- Demo Notice -->
            <div class="mt-6 bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                <div class="flex items-start">
                    <i class="fas fa-info-circle text-yellow-600 mt-1 mr-3"></i>
                    <div>
                        <h4 class="text-yellow-800 font-semibold text-sm">Demo Mode</h4>
                        <p class="text-yellow-700 text-xs mt-1">
                            This is a demonstration platform. Use any email and password to test the login functionality.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

        // Your web app's Firebase configuration (Replace with your actual config)
        const firebaseConfig = {
            apiKey: "demo-api-key",
            authDomain: "curriculumsocial-demo.firebaseapp.com",
            projectId: "curriculumsocial-demo",
            storageBucket: "curriculumsocial-demo.appspot.com",
            messagingSenderId: "123456789",
            appId: "demo-app-id"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const googleSignInBtn = document.getElementById('googleSignIn');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const forgotPasswordLink = document.getElementById('forgotPassword');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginSpinner = document.getElementById('loginSpinner');

        // Toggle Password Visibility
        togglePasswordBtn.addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        // Email/Password Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Clear previous errors
            clearErrors();
            
            // Validate form
            if (!validateForm(email, password)) {
                return;
            }
            
            // Show loading state
            setLoadingState(true);
            
            try {
                // For demo purposes, simulate successful login
                await simulateLogin(email, password);
                
                showSuccess('Login successful! Redirecting...');
                
                // Redirect to dashboard after short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                showError('loginError', error.message);
                setLoadingState(false);
            }
        });

        // Google Sign In
        googleSignInBtn.addEventListener('click', async () => {
            try {
                // For demo purposes, simulate Google login
                showSuccess('Google login successful! Redirecting...');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                showError('loginError', 'Google sign-in failed. Please try again.');
            }
        });

        // Forgot Password
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (!email) {
                showError('emailError', 'Please enter your email address first');
                return;
            }
            
            try {
                // For demo purposes, show success message
                showSuccess('Password reset email sent! Check your inbox.');
                
            } catch (error) {
                showError('loginError', 'Failed to send password reset email');
            }
        });

        // Helper Functions
        function validateForm(email, password) {
            let isValid = true;
            
            if (!email) {
                showError('emailError', 'Email is required');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }
            
            if (!password) {
                showError('passwordError', 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                showError('passwordError', 'Password must be at least 6 characters');
                isValid = false;
            }
            
            return isValid;
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showSuccess(message) {
            const successElement = document.getElementById('loginSuccess');
            successElement.textContent = message;
            successElement.style.display = 'block';
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.style.display = 'none';
                element.textContent = '';
            });
            
            const successElement = document.getElementById('loginSuccess');
            successElement.style.display = 'none';
        }

        function setLoadingState(isLoading) {
            if (isLoading) {
                loginBtn.classList.add('loading');
                loginBtnText.textContent = 'Signing In...';
                loginSpinner.style.display = 'inline-block';
            } else {
                loginBtn.classList.remove('loading');
                loginBtnText.textContent = 'Sign In';
                loginSpinner.style.display = 'none';
            }
        }

        // Demo login simulation
        async function simulateLogin(email, password) {
            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // For demo, accept any email/password combination
            // In production, this would make actual Firebase auth call
            if (email && password) {
                // Store demo user data
                localStorage.setItem('currentUser', JSON.stringify({
                    email: email,
                    uid: 'demo-user-' + Date.now(),
                    role: 'parent',
                    displayName: email.split('@')[0]
                }));
                return Promise.resolve();
            } else {
                return Promise.reject(new Error('Invalid credentials'));
            }
        }
    </script>
    <script type="module" src="js/firebase-config.js"></script>
</body>
</html>
